<!DOCTYPE html>
<html>
<head>
    <title>JS</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //string Input
        let name = prompt("Enter your Name: "); document.write("Your name is : ", name); 
        
        //Number Input
        let age = Number(("Enter your Age: ")); document.write("Your age is : ", age);

        //another example to convert Int.parseInt() 
        let num = parseInt(("Enter your number: ")); 
        document.write("Your Number is : ", num);
        let num = parseInt(("Enter your number: "));
        document.write("Enter Number is ", num);

        //float Input
        let height = parseFloat(prompt("Enter your height: ")); document.write("Your height is : ", height);

        //boolean Input
        let isStudent-prompt("Are you a student? (true/false): ").toLowerCase
            ()
            ,
            document.write("Your Student Identification ", isStudent);
        document.write("br>");
        let i = 1;
        while (i <= 22) {
            document.write(i);
            i++;
        }



    </script>

</body>

</html>
